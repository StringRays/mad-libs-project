<!DOCTYPE html>
<html>
  <head>
    <title>Mad libs</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="./index.js"></script>
    <div class="mainContainer">
      <div class="inputCont">
        <div class="heading">
          <h2>Mad Libs Generator</h2>
        </div>
        <div class="speechPart">
            <label class="speechLabel" for="nounInput">Nouns</label>
            <input type="text" size="10" class="speechInput" id="nounInput" />
        </div>
        <div class="speechPart">
            <label class="speechLabel" for="verbInput">Verbs</label>
            <input type="text" size="10" class="speechInput" id="verbInput" />
        </div>
        <div class="speechPart">
            <label class="speechLabel" for="adjectiveInput">Adjectives</label>
            <input type="text" size="10" class="speechInput" id="adjectiveInput" />
        </div>
        <div class="speechPart">
            <label class="speechLabel" for="adverbInput">Adverbs</label>
            <input type="text" size="10" class="speechInput" id="adverbInput" />
        </div>
        <div class="buttonRow">
          <button type="button" class="button" onclick="printMadLib()">
            Make Mad Lib
          </button>
          <button type="button" class="button" onclick="clearText()">
            Clear
          </button>
        </div>
      </div>
      <div class="answerTextCont">
          <label class="answerLabel for="answerText">Answer</label>
          <div class="answerTextFlex">
            <textarea class="answerText" id="answerText"></textarea>
          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
