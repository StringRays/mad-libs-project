<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(255, 203, 154)">
    <script src="./index.js"></script>
    <div class="container-fluid">
        <div class ="row">
            <div class="col">

            </div>
            <div class ="col-sm-6 col-lg-8">
               <h1 class="text-center py-2" style="color:rgb(44, 53, 49)">
                    Mad Libs Generator
                </h1>
              
            </div>
            <div class="col">
                
            </div>
        </div>
        <div class ="row">
            <div class="col">
                
            </div>
            <div class ="col-sm-6 col-lg-8 px-4 rounded" style="background-color: rgb(17, 100, 102)">
                <form class="p-2 align-content-center">
                <div class="row">
                    <label for="nounInput" class="fw-bold" style="color: rgb(209, 232, 226)">Noun</label>
                </div>
                <div class="row">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter noun list here:" id="nounInput">
                </div>
                <div class="row">
                    <label for="verbInput" class="fw-bold" style="color: rgb(209, 232, 226)">Verb</label>
                </div>
                <div class="row">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter verb list here:" id="verbInput">
                </div>
                <div class="row">
                    <label for="adjectiveInput" class="fw-bold" style="color: rgb(209, 232, 226)">Adjective</label>
                </div>
                <div class="row">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter adjective list here:" id="adjectiveInput">
                </div>
                <div class="row">
                    <label for="adverbInput" class="fw-bold" style="color: rgb(209, 232, 226)">Adverb</label>
                </div>
                <div class="row mb-2">
                    <input class="form-control form-control-lg" type="text" placeholder="Enter adverb list here:" id="adverbInput">
                </div>
                </form>
            </div>
            <div class="col">
                
            </div>
        </div>
        <div class="row py-2 align-content-center">
            <div class ="col" style="background-color:rgb(255, 203, 154)">
            </div>
            <div class="col-sm-4 col-md-2 text-center">
                <button class="btn btn-primary mx-auto" type="submit" onclick="printMadLib()">Make Mad Lib</button>
                <button class="btn btn-primary mx-auto" type="button" onclick="clearText()">Clear</button>
            </div>
            <div class ="col" style="background-color: rgb(255, 203, 154)")>
            </div>
        </div>
        <div class ="row align-content-center">
            <div class ="col">
            </div>
            <div class ="col-sm-10 rounded" style="background-color: rgb(17, 100, 102)">
                <form class="p-2">
                    <div class="form-group">
                        <textarea class="form-control text-center my-2" id="answerText" rows="18" placeholder="Paste your story here, and replace the words you would like replaced with an appropriate symbol. 
                        If no text is provided, a sample sentence with a random word from each of the speech part input boxes will be generated."></textarea>
                      </div>
                </form>
            </div>
            <div class ="col">
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
