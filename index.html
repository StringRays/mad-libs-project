<!DOCTYPE html>
<html>
  <head>
    <title>Mad libs</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="./index.js"></script>
    <div class="mainContainer">
        <h1>Mad Libs Generator</h1>
        <div class="nounInputCont">
            <label for="nounInput">Nouns</label>
            <input type="text" size="10" class="nounInput" id="nounInput" />
        </div>
        <div class="verbInputCont">
            <label for="verbInput">Verbs</label>
            <input type="text" size="10" class="verbInput" id="verbInput" />
        </div>
        <div class="adjectiveInputCont">
            <label for="adjectiveInput">Adjectives</label>
            <input type="text" size="10" class="adjectiveInput" id="adjectiveInput" />
        </div>
        <div class="adverbInputCont">
            <label for="adverbInput">Adverbs</label>
            <input type="text" size="10" class="adverbInput" id="adverbInput" />
        </div>
        <div class="buttonRow">
          <button type="button" class="leftButton" onclick="printMadLib()">
            Make Mad Lib
          </button>
          <button type="button" class="rightButton" onclick="clearText()">
            Clear
          </button>
        </div>
        <div class="answerTextCont">
            <label for="answerText">Answer</label>
            <input type="text" size="10" class="answerText" id="answerText" />
        </div>
      </div>
    </div>
  </body>
</html>
